<div class="container">
  
    <form [formGroup]="form" class="login-form" >
      <h1 class="logo">melita</h1>
      <mat-form-field  appearance="fill">
        <input
          matInput
          placeholder="User Name"
          formControlName="username"
          required
        /> 
      </mat-form-field>
      <div></div>
      <mat-form-field appearance="fill"> 
        <input matInput [type]="hide ? 'password' : 'text'"   placeholder="Password"
        formControlName="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
     <div class="extra"> <mat-checkbox style="margin-left: auto; 
      margin-left: 0;">Remember me</mat-checkbox> <a style="margin-left: auto; 
      margin-right: 0;" href="#">  Forgot Password</a></div>
      <button [disabled]="form.invalid" mat-raised-button (click)="login()" class="btn-login">
        Login
      </button>
    </form>
   
</div>
